PLG_CONTENT_SOCIALSHAREBUTTONS_DESCRIPTION="<img src="_QQ_"http://www.e-max.it/images/logo.jpg"_QQ_" /><h4>E-max Social Share Buttons Plugin</h4><p><a href="_QQ_"http://www.e-max.it"_QQ_" target="_QQ_"_blank"_QQ_">www.e-max.it</a></p><p><a href="_QQ_"http://www.e-max.it/joomla-plugins/social-share-buttons.html"_QQ_" target="_QQ_"_blank"_QQ_">Documentation web page</a></p><h4>Version 1.1</h4><p>E-max social share buttons is a simple and free plugin that allow you to display social share buttons (twitter, retweet, facebook like, facebook send, facebook share me, google buzz, google plus one, linkedin, digg, stumble upon) in a very customized way.</p><p>The options are very easy and straightforward, you can:</p><p>Show social share buttons over selected articles in one or more categories or sections just selecting "position - top" in the plugin options.<br/>Show social share buttons under selected articles in one or more categories or sections  just selecting "_QQ_"position - bottom"_QQ_" in the plugin options.<br/>Show social share buttons over and under selected articles in one or more categories or sections just selecting "position - both" in the plugin options.<br/>Show social share buttons everywhere you like in your joomla site selecting "_QQ_"custom - yes"_QQ_" in the plugin options and using this code in articles: {socialsharebuttons}</p><p>In the plugin options you can also select:</p><p>Show in articles: and the plugin will be shown in article view<br/>Show in categories: and the plugin will be shown in category view<br/>Show in setions: and the plugin will be shown in section view<br/>Show in frontpage: and the plugin will be shown in frontpage view</p><p>For more accurate customization you can also exclude sections, categories and articles:</p><p>exclude sections: just write in this option the sections id to be excluded (comma separated) to exclude sections<br/>exclude categories: just write in this option the categories id to be excluded (comma separated) to exclude categories<br/>exclude articles: just write in this option the articles id to be excluded (comma separated) to exclude articles</p><p>You can even select several articles to be shown even if their sections or categories are excluded:</p><p>Display in that articles: just write in this option the articles to be shown by writing down the articles id (comma separated)</p><p>You can select the social share buttons that you want to display, and every social share button has several options and you can customize it very precisely (show, hide, type, language, alignment, color, and many more).</p><p>We have developed this plugin for our client's needs, and we hope you'll find it useful.</p><p>For maximum customization you can use it in combination with e-max social share buttons module.</p><p>Enjoy!</p><p><a href="_QQ_"http://www.e-max.it/agenzia-web/progettazione-siti-web.html"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Agenzia Web"_QQ_">Agenzia Web</a></p>"